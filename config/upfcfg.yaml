version: 1.0.4
description: UPF initial local configuration

# The listen IP and nodeID of the N4 interface on this UPF (Can't set to 0.0.0.0)
pfcp:
  addr: upf.n4.org # IP addr for listening
  nodeID: upf.n4.org # External IP or FQDN can be reached
  retransTimeout: 1s # retransmission timeout
  maxRetrans: 3 # the max number of retransmission

gtpu:
  forwarder: gtp5g
  # The IP list of the N3/N9 interfaces on this UPF
  # If there are multiple connection, set addr to 0.0.0.0 or list all the addresses
  ifList:
    - addr: 0.0.0.0
      type: N3
      # name: upf.5gc.nctu.me
      # ifname: gtpif
      # mtu: 1400

# SBI Configuration
sbi:
  scheme: http # the protocol for sbi (http or https)
  registerIp: upf.free5gc.org # IP used to register to NRF, support IPv4 only
  bindingIp: upf.free5gc.org  # IP used to bind the service, support IPv4 only
  port: 8000 # port used to bind the service
  tls: # the local path of TLS key
    pem: cert/upf.pem # AMF TLS Certificate
    key: cert/upf.key # AMF TLS Private key
  nrfUri: http://nrf.free5gc.org:8000 # NRF URI


# The DNN list supported by UPF
dnnList:
  - dnn: internet # Data Network Name
    cidr: 10.60.0.0/16 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
    # natifname: eth0
  - dnn: internet # Data Network Name
    cidr: 10.61.0.0/16 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
    # natifname: eth0

logger: # log output setting
  enable: true # true or false
  level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  reportCaller: false # enable the caller report or not, value: true or false